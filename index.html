<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    
    <div id="domain-selector" class="card">
      <h2>Select a Domain</h2>
      <div class="buttons">
        <button onclick="startQuiz('science')">Science</button>
        <button onclick="startQuiz('history')">History</button>
        <button onclick="startQuiz('tech')">Technology</button>
      </div>
    </div>

    <div id="quiz-box" class="card hidden">
      <h2 id="domain-title"></h2>
      <p id="question-text"></p>
      <div id="options"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" class="card hidden">
      <h2>Quiz Completed!</h2>
      <p id="score-text"></p>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
